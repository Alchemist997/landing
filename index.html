<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ScreenInfo</title>
	<link type="image/png" sizes="32x32" rel="icon" href="favicon32.png">

	<style type="text/css">
		body {font-family: Arial, sans-serif; min-height: 3000px; display: flex; justify-content: center;}
  		main {font-size: 5.5vw; position: fixed; margin: 8%; padding: 10px;}
  		main * {margin: 0 0 0.35em; padding: 0;}
  		main > p {text-align: center;}
  		@media (orientation: landscape) {main {font-size: 4.8vh;}}
  		@media (max-width: 300px) and (orientation: portrait) {main {font-size: 16px;}}
	</style>

</head>
<body>

	<main>
		<div>
			Размер окна:
			<p class="area">x</p>
		</div>

		<div>
		  	Дисплея:
		  	<p class="real-area"></p>
		</div>

		<div>
		  	Внешний:
		  	<p class="outer"></p>
		</div>

		<div>
		  	Внутренний:
		  	<p class="inner"></p>
		</div>

		<p>Страница<br>прокручивается</p>
	</main>

	<!-- =========================== СКРИПТ =========================== -->

	<script type="text/javascript">
		let clientSize = function() {
			let width = document.documentElement.clientWidth;
			let height = document.documentElement.clientHeight;
			let area = document.querySelector('.area');
			area.textContent = width + ' x ' + height;
		};

		let realSize = function() {
			let realWidth = window.screen.width;
			let realHeight = window.screen.height;
			let realArea = document.querySelector('.real-area');
			realArea.textContent = realWidth + ' x ' + realHeight;
		};

		let outerSize = function() {
			let ow = window.outerWidth;
			let oh = window.outerHeight;
			let outer = document.querySelector('.outer');
			outer.textContent = ow + ' x ' + oh;
		};

		let innerSize = function() {
			let iw = window.innerWidth;
			let ih = window.innerHeight;
			let inner = document.querySelector('.inner');
			inner.textContent = iw + ' x ' + ih;
		};

		window.addEventListener('load', function() {
			clientSize();
			realSize();
			outerSize();
			innerSize();
		});

		window.addEventListener('resize', function() {
			clientSize();
			realSize();
			outerSize();
			innerSize();
		});
	</script>

</body>
</html>
