<!DOCTYPE html>
<html lang="ru">
<head>
	<title>ScreenInfo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		body {font-family: "Helvetica", "Arial", sans-serif; min-height: 2000px;}
  		div {font-size: 16px; position: fixed;}
  		div * {margin: 0 0 0.35em; padding: 0;}
  		a {font-size: 19px; text-decoration: none;}
	</style>

</head>
<body>

	<div>
		Размер окна:
	  	<p class="area">x</p>

	  	Дисплея:
	  	<p class="real-area"></p>

	  	Внешний:
	  	<p class="outer"></p>

	  	Внутренний:
	  	<p class="inner"></p>
	  	
	  	<a href="https://alchemist997.github.io/portfolio/"><b>САЙТ ТЕПЕРЬ ТУТ(нажми)</b></a>

	  	<p>Страница прокручивается</p>
	  	<p>Шрифт здесь в 2 раза меньше</p>
	</div>

	<!-- =========================== СКРИПТ =========================== -->

	<script type="text/javascript">
		let clientSize = function() {
			let width = document.documentElement.clientWidth;
			let height = document.documentElement.clientHeight;
			let area = document.querySelector('.area');
			area.textContent = width + ' x ' + height;
		};

		let realSize = function() {
			let realWidth = window.screen.width;
			let realHeight = window.screen.height;
			let realArea = document.querySelector('.real-area');
			realArea.textContent = realWidth + ' x ' + realHeight;
		};

		let outerSize = function() {
			let ow = window.outerWidth;
			let oh = window.outerHeight;
			let outer = document.querySelector('.outer');
			outer.textContent = ow + ' x ' + oh;
		};

		let innerSize = function() {
			let iw = window.innerWidth;
			let ih = window.innerHeight;
			let inner = document.querySelector('.inner');
			inner.textContent = iw + ' x ' + ih;
		};

		window.addEventListener('load', function() {
			clientSize();
			realSize();
			outerSize();
			innerSize();
		});

		window.addEventListener('resize', function() {
			clientSize();
			realSize();
			outerSize();
			innerSize();
		});
	</script>

</body>
</html>
